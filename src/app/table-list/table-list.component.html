<div class="main-content">
    <div class="container-fluid">
            <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header card-header-warning">
                                    <h4 class="card-title ">Modifier membre</h4>
                                    <p class="card-category"> Remplir les champs avec les informations nécessaires</p>
                                    </div>
                                
                                <div class="card-body">
                                        <div class="row">
                                                <div class="col-md-12">
                                                  <mat-form-field class="example-full-width">
                                                      <input matInput placeholder="Nom">
                                                    </mat-form-field>
                                                </div></div>
                                                <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field class="example-full-width">
                                                      <input matInput placeholder="Prénom">
                                                    </mat-form-field>
                                                </div></div>
                                                <div class="row">
                                                <div class="col-md-12">
                                                    <mat-form-field class="example-full-width">
                                                      <input matInput placeholder="Adresse E-mail" type="email">
                                                    </mat-form-field>
                                                </div></div>
                                               
                                        
                                            
                                           
                                            
                                            <div class="row">
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Mot de passe" type="password">
                                                  </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Confirmer mot de passe" type="password">
                                                  </mat-form-field>
                                                </div> </div>
                                                <div class="column">
                                                        <div class="col-md-6">
                                                            <label class="container"> 
                                                                <input type="radio" checked="checked" name="radio">
                                                                <span class="checkmark"></span> Utilisateur
                                                            </label>
                                                            <label class="container"> 
                                                                    <input type="radio"  name="radio">
                                                                    <span class="checkmark"></span> Administrateur
                                                                </label>
                                                                
                                                          
                                                            </div>
                                                            
                                            </div>
                                            <button mat-raised-button type="button"  class="btn btn-warning"><i class="material-icons">edit</i> Modifier </button>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
                                            </div>
